<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Student</title>
  <style>
    /* Styling for the card */
    .card {
      width: 300px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 0 auto 20px;
    }

    /* Styling for headings */
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* Styling for paragraphs */
    p {
      color: #666;
      font-size: 18px;
    }

    /* Styling for refresh button */
    .refresh-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Hover effect for refresh button */
    .refresh-btn:hover {
      background-color: #023140;
    }
  </style>
</head>
<body>
  <div style="margin: 50px auto; text-align: center;">
    <h2>Explore Random Student Names!</h2>
    <p>Discover unique student names by clicking the refresh button below.</p>
  </div>

  <div class="container" style="display: flex; justify-content: center;">
    <div class="card">
      <h1>Random Student</h1>
      <p id="studentName">{{ name }}</p>
      <button class="refresh-btn" onclick="refreshStudent()">Refresh</button>
    </div>
  </div>

  <script>
    // Function to fetch and display a random student name
    async function refreshStudent() {
      const response = await fetch('https://freetestapi.com/api/v1/students');
      const data = await response.json();
      const randomIndex = Math.floor(Math.random() * data.length);
      document.getElementById('studentName').innerText = data[randomIndex].name;
    }
  </script>
</body>
</html>
