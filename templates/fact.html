{% block content %}
<div style="margin: 50px auto; text-align: center;">
  <h2>Welcome to our Random Fact Generator!</h2>
  <p>Explore interesting facts from various categories by clicking the refresh button below.</p>
</div>

<div class="container" style="display: flex; justify-content: center;">
  <div class="card" style="width: 300px; padding: 20px; background-color: #f5f5f5; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; margin-bottom: 20px;">
    <h1>Random Fact</h1>
    <p style="margin-bottom: 20px;">{{ fact }}</p>
    <button class="refresh-btn" onclick="location.reload()" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Refresh</button>
  </div>
</div>
{% endblock %}
